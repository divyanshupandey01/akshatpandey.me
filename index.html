<!DOCTYPE html>
<html lang="en">
<head>

<title>Akshat Pandey</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#000;
  --card:rgba(255,255,255,.06);
  --text:#fff;
  --accent:#00ffcc;
}
.light{
  --bg:#f5f7fa;
  --card:#fff;
  --text:#000;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',system-ui,sans-serif}

body{
  min-height:100vh;
  background:var(--bg);
  color:var(--text);
  display:flex;
  justify-content:center;
  padding:20px;
}

.container{max-width:900px;width:100%;text-align:center}

/* üåó theme toggle */
#themeToggle{
  position:fixed;
  top:16px;
  right:16px;
  background:var(--card);
  padding:8px 14px;
  border-radius:999px;
  cursor:pointer;
  font-weight:600;
  z-index:999;
}

.profile-pic{
  width:160px;height:160px;border-radius:50%;
  object-fit:cover;border:4px solid var(--accent);
  margin:20px auto 10px;
  cursor:pointer;
}

/* socials */
.socials{display:flex;justify-content:center;gap:20px;margin-bottom:20px}
.socials img{width:32px;height:32px;cursor:pointer}

h1{
  font-family:'Space Grotesk',sans-serif;
  font-size:clamp(2.5rem,8vw,4rem);
}

.views{
  display:flex;justify-content:center;gap:8px;
  align-items:center;font-size:.95rem;opacity:.75;margin-top:6px;
}

.tagline{opacity:.85;margin:12px 0 30px}

.card{
  background:var(--card);
  border-radius:18px;
  padding:26px;
  margin-bottom:26px;
  text-align:left;
}

.btn{
  display:inline-block;margin-top:14px;padding:10px 20px;
  background:var(--accent);color:#000;border-radius:999px;
  font-weight:700;text-decoration:none;
}

/* comments */
textarea{
  width:100%;min-height:100px;background:#000;
  border:1px solid rgba(0,255,204,.45);
  border-radius:14px;padding:14px;color:#fff;
}
textarea::placeholder{color:#fff;font-weight:600}

.comment-btn{
  margin-top:14px;padding:10px 20px;
  background:var(--accent);color:#000;border:none;
  border-radius:999px;font-weight:700;cursor:pointer;
}

.comments{margin-top:26px}

.comment{
  background:rgba(255,255,255,.08);
  border-radius:14px;
  padding:14px 14px 18px;
  margin-bottom:14px;
  font-size:.95rem;
  position:relative;
}

.comment small{
  opacity:.7;
  display:block;
  margin-bottom:4px;
  font-family:monospace;
}

/* delete */
.del{
  position:absolute;top:8px;right:8px;
  width:44px;height:44px;border-radius:50%;
  background:rgba(255,255,255,.18);
  display:flex;align-items:center;justify-content:center;
  cursor:pointer;z-index:10;
}
.del img{width:20px;height:20px}

footer{
  margin-top:30px;
  font-size:.9rem;
  opacity:.65;
  text-align:center;
  cursor:pointer;
}

/* üîê admin visit panel */
#visitPanel{
  position:fixed;inset:0;
  background:rgba(0,0,0,.8);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:1000;
}
#visitBox{
  background:#111;
  width:90%;
  max-width:600px;
  max-height:80vh;
  overflow:auto;
  padding:20px;
  border-radius:16px;
}

/* ü•ö easter egg */
#terminal{
  position:fixed;inset:0;
  background:#000;color:#0f0;
  display:none;
  padding:20px;
  font-family:monospace;
  z-index:2000;
}
</style>
</head>

<body>

<div id="themeToggle">üåó Theme</div>

<div class="container">

<img id="pfp" src="https://i.postimg.cc/SKhqgHqv/IMG-20260111-212449-914.webp" class="profile-pic">

  <a href="https://www.linkedin.com/in/akshat-pandey-5b2a552a3" target="_blank">
    <img src="https://i.postimg.cc/764G7J79/linkedin.png">
  </a>
</div>

<h1>Akshat Pandey</h1>
<div class="views">üëÅÔ∏è <span id="viewCount">loading...</span> views</div>

<div class="card">
  Nigga this my landing page running on my personal server computer 24/7.

<div class="card">
  <h2>Drop a Comment</h2>

  <button class="comment-btn" onclick="addComment()">Post</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import {
  getFirestore, collection, addDoc,
  onSnapshot, serverTimestamp
} from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

const app=initializeApp({
  apiKey:"AIzaSyCY88mD-sHqxZiOGkQZbliTXG1QmySPesI",
  authDomain:"akshat-comments.firebaseapp.com",
  projectId:"akshat-comments"
});
const db=getFirestore(app);

/* üåó theme */
const t=document.getElementById("themeToggle");
if(localStorage.theme==="light")document.body.classList.add("light");
t.onclick=()=>{
  document.body.classList.toggle("light");
  localStorage.theme=document.body.classList.contains("light")?"light":"dark";
};

/* üë£ visits */
await addDoc(collection(db,"visits"),{time:serverTimestamp()});
onSnapshot(collection(db,"visits"),s=>{
  visits.innerHTML="";
  s.forEach(()=>visits.innerHTML+=`<div>Visitor</div>`);
});

/* footer 5 click */
let f=0;
footer.onclick=()=>{if(++f===5)visitPanel.style.display="flex";};

/* ü•ö easter egg */
let c=0;
pfp.onclick=()=>{
  c++;
  if(c===7)terminal.style.display="block";
};
</script>
