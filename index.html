<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Akshat Pandey</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #111, #000);
      color: #fff;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      width: 100%;
      text-align: center;
    }

    .profile-pic {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #00ffcc;
      margin: 20px auto;
      box-shadow: 0 0 25px rgba(0, 255, 204, 0.4);
    }

    h1 {
      font-size: clamp(2.5rem, 8vw, 4rem);
      margin-top: 10px;
      letter-spacing: 1px;
    }

    .tagline {
      font-size: clamp(1.1rem, 4vw, 1.5rem);
      opacity: 0.85;
      margin: 10px 0 30px;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 24px;
      backdrop-filter: blur(8px);
    }

    .card p {
      font-size: 1.15rem;
      line-height: 1.6;
      opacity: 0.95;
    }

    a {
      color: #00ffcc;
      text-decoration: none;
      word-break: break-word;
    }

    a:hover {
      text-decoration: underline;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 16px 34px;
      font-size: 1.2rem;
      background: #00ffcc;
      color: #000;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 700;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 10px 30px rgba(0, 255, 204, 0.3);
    }

    .btn:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 15px 40px rgba(0, 255, 204, 0.5);
    }

    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      opacity: 0.6;
    }
  </style>
</head>

<body>
  <div class="container">

    <img
      src="https://i.postimg.cc/SKhqgHqv/IMG-20260111-212449-914.webp"
      alt="Akshat Pandey"
      class="profile-pic"
    />

    <h1>Akshat Pandey</h1>
    <div class="tagline">Personal Landing Page</div>

    <div class="card">
      <p>
        Nigga this my landing page running on my servers.
        U finding urself hard? come over nigga lets do a fight on
        <br><br>
        <a href="https://naturally-partial-wrote-scout.trycloudflare.com/a80cccda/instagram" target="_blank">
          https://naturally-partial-wrote-scout.trycloudflare.com/a80cccda/instagram
        </a>
      </p>

      <a
        class="btn"
        href="https://naturally-partial-wrote-scout.trycloudflare.com/a80cccda/instagram"
      >
        Go →
      </a>
    </div>

    <footer>
      © 2026 Akshat Pandey • Hosted on my infrastructure
    </footer>

  </div>
</body>
</html>
