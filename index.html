<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Akshat Pandey</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#000;
  --card:rgba(255,255,255,.06);
  --text:#fff;
  --accent:#00ffcc;
}
.light{
  --bg:#f5f7fa;
  --card:#fff;
  --text:#000;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',system-ui}

body{
  min-height:100vh;
  background:var(--bg);
  color:var(--text);
  display:flex;
  justify-content:center;
  padding:20px;
}

.container{max-width:900px;width:100%;text-align:center}

/* theme toggle */
#themeToggle{
  position:fixed;
  top:16px;
  right:16px;
  background:var(--card);
  border-radius:999px;
  padding:8px 14px;
  cursor:pointer;
  font-weight:600;
  z-index:999;
}

.card{
  background:var(--card);
  border-radius:18px;
  padding:26px;
  margin-bottom:26px;
  text-align:left;
}

/* reactions */
.react{
  display:flex;
  gap:14px;
  margin-top:10px;
  font-size:1.1rem;
  cursor:pointer;
}

footer{
  margin-top:30px;
  font-size:.9rem;
  opacity:.65;
  text-align:center;
  cursor:pointer;
}

/* admin visit panel */
#visitPanel{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:1000;
}
#visitBox{
  background:#111;
  max-width:600px;
  width:90%;
  max-height:80vh;
  overflow:auto;
  padding:20px;
  border-radius:16px;
}

/* easter egg */
#terminal{
  position:fixed;
  inset:0;
  background:#000;
  color:#0f0;
  display:none;
  padding:20px;
  font-family:monospace;
}
</style>
</head>

<body>
<div id="themeToggle">üåó Theme</div>

<div class="container">

<h1 style="font-family:'Space Grotesk'">Akshat Pandey</h1>

<div class="card">
  Built on:
  <b>Firebase ¬∑ Cloudflare ¬∑ Vanilla JS ¬∑ Zero Frameworks</b>
</div>

<div class="card">
  Drop a comment
  <textarea id="commentInput" placeholder="Please comment anonymously"></textarea>
  <button onclick="addComment()">Post</button>
  <div id="comments"></div>
</div>

<footer id="footer">¬© 2026 Akshat Pandey ‚Ä¢ Hosted On My Infrastructure</footer>
</div>

<!-- VISIT PANEL -->
<div id="visitPanel">
  <div id="visitBox">
    <h3>Who Visited</h3>
    <div id="visits"></div>
  </div>
</div>

<!-- TERMINAL -->
<div id="terminal">
> whoami<br>
Akshat Pandey<br><br>
> status<br>
Building quietly.
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import {
  getFirestore, collection, addDoc,
  query, onSnapshot, increment,
  doc, setDoc, updateDoc, serverTimestamp
} from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

const app=initializeApp({
  apiKey:"AIzaSyCY88mD-sHqxZiOGkQZbliTXG1QmySPesI",
  authDomain:"akshat-comments.firebaseapp.com",
  projectId:"akshat-comments"
});
const db=getFirestore(app);

/* üåó theme */
const toggle=document.getElementById("themeToggle");
toggle.onclick=()=>{
  document.body.classList.toggle("light");
  localStorage.theme=document.body.classList.contains("light")?"light":"dark";
};
if(localStorage.theme==="light")document.body.classList.add("light");

/* üë£ visits */
await addDoc(collection(db,"visits"),{time:serverTimestamp()});
onSnapshot(collection(db,"visits"),s=>{
  visits.innerHTML="";
  s.forEach(v=>visits.innerHTML+=`<div>Visited</div>`);
});

/* footer 5 click admin */
let clicks=0;
footer.onclick=()=>{
  clicks++;
  if(clicks===5) visitPanel.style.display="flex";
};

/* üí¨ comments */
onSnapshot(collection(db,"comments"),s=>{
  comments.innerHTML="";
  s.forEach(d=>{
    comments.innerHTML+=`
      <div class="card">
        ${d.data().text}
        <div class="react">
          üëç ${d.data().like||0}
          üî• ${d.data().fire||0}
        </div>
      </div>`;
  });
});

window.addComment=async()=>{
  if(!commentInput.value.trim())return;
  await addDoc(collection(db,"comments"),{
    text:commentInput.value,
    like:0,
    fire:0,
    time:serverTimestamp()
  });
  commentInput.value="";
};

/* ü•ö easter egg */
let keys=[];
window.onkeydown=e=>{
  keys.push(e.key);
  if(keys.join("").includes("ArrowUpArrowUpArrowDownArrowDownArrowLeftArrowRightArrowLeftArrowRightba")){
    terminal.style.display="block";
  }
};
</script>

</body>
</html>
