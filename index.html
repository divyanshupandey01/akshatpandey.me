<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getFirestore, doc, getDoc, updateDoc, setDoc, increment } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCY88mD-sHqxZiOGkQZbliTXG1QmySPesI",
  authDomain: "akshat-comments.firebaseapp.com",
  projectId: "akshat-comments"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const viewRef = doc(db,"views","counter");

async function updateViews(){
  const snap = await getDoc(viewRef);
  if(!snap.exists()){
    await setDoc(viewRef,{count:1});
    document.getElementById("viewCount").textContent=1;
  }else{
    await updateDoc(viewRef,{count:increment(1)});
    const updated = await getDoc(viewRef);
    document.getElementById("viewCount").textContent=updated.data().count;
  }
}
updateViews();
</script>

<script>
/* -------- COMMENTS (FIXED) -------- */

const ADMIN_KEY="@Akshat130807";
const commentsDiv=document.getElementById("comments");

function safe(v,fallback){ return v && v!=="undefined" ? v : fallback }

function countryFlag(code){
  if(!code) return "üè≥Ô∏è";
  return code.toUpperCase().replace(/./g,c=>String.fromCodePoint(127397+c.charCodeAt()));
}

async function getIP(){
  try{
    const r=await fetch("https://ipapi.co/json/");
    return await r.json();
  }catch{
    return {};
  }
}

function loadComments(){
  const data=JSON.parse(localStorage.getItem("comments"))||[];
  commentsDiv.innerHTML="";
  data.forEach((c,i)=>{
    const div=document.createElement("div");
    div.className="comment";
    div.innerHTML=`
      <span class="del" onclick="delComment(${i})">‚úñ</span>
      <small>
        ${safe(c.flag,"üè≥Ô∏è")}
        ${safe(c.city,"Unknown")},
        ${safe(c.region,"Unknown")},
        ${safe(c.country,"Unknown")}
        ‚Ä¢ IP: ${safe(c.ip,"N/A")}
      </small>
      ${safe(c.text,"")}
    `;
    commentsDiv.appendChild(div);
  });
}

async function addComment(){
  const input=document.getElementById("commentInput");
  if(!input.value.trim())return;

  const ip=await getIP();
  const comments=JSON.parse(localStorage.getItem("comments"))||[];

  comments.unshift({
    text:input.value,
    ip:ip.ip,
    city:ip.city,
    region:ip.region,
    country:ip.country_name,
    flag:countryFlag(ip.country)
  });

  localStorage.setItem("comments",JSON.stringify(comments));
  input.value="";
  loadComments();
}

function delComment(i){
  const key=prompt("Admin password:");
  if(key!==ADMIN_KEY) return alert("Unauthorized");
  const comments=JSON.parse(localStorage.getItem("comments"))||[];
  comments.splice(i,1);
  localStorage.setItem("comments",JSON.stringify(comments));
  loadComments();
}

loadComments();
</script>
