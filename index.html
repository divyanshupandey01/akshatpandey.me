<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
  import {
    getFirestore, collection, addDoc,
    query, orderBy, onSnapshot, serverTimestamp
  } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCY88mD-sHqxZiOGkQZbliTXG1QmySPesI",
    authDomain: "akshat-comments.firebaseapp.com",
    projectId: "akshat-comments",
    storageBucket: "akshat-comments.firebasestorage.app",
    messagingSenderId: "516778743649",
    appId: "1:516778743649:web:69f76c9738dc7ebc295720"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const commentsDiv = document.getElementById("comments");
  const input = document.getElementById("commentInput");

  function flag(code) {
    return code.toUpperCase().replace(/./g, c =>
      String.fromCodePoint(127397 + c.charCodeAt())
    );
  }

  async function getLoc() {
    const r = await fetch("https://ipapi.co/json/");
    return r.json();
  }

  window.addComment = async () => {
    if (!input.value.trim()) return;
    const loc = await getLoc();

    await addDoc(collection(db, "comments"), {
      msg: input.value,
      city: loc.city || "Unknown",
      country: loc.country || "UN",
      flag: loc.country ? flag(loc.country) : "ðŸŒ",
      time: serverTimestamp()
    });
    input.value = "";
  };

  const q = query(collection(db, "comments"), orderBy("time", "desc"));
  onSnapshot(q, snap => {
    commentsDiv.innerHTML = "";
    snap.forEach(d => {
      const c = d.data();
      const t = c.time ? new Date(c.time.seconds*1000).toLocaleTimeString() : "";
      commentsDiv.innerHTML += `
        <div class="comment">
          <b>${c.flag} ${c.city}</b> â€¢ ${t}<br>${c.msg}
        </div>`;
    });
  });
</script>
